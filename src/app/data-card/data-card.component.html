<div class="thumbnail">
    <!-- <img src="assets/images/{{card.image}}.jpg" alt=""> -->
    <div class="caption">
        <!-- if this is not true, show area -->
        <div *ngIf="!card.showDetails">
            <h4>
                <span class="label label-primary">
  					{{ card.type }}
  				</span>
            </h4>
            <h3>
                <i class="glyphicon glyphicon-tag"></i> {{ card.rank }}
            </h3>
            <h4>
                <i class="glyphicon glyphicon-home"></i> {{ card.name }}
            </h4>
            <button class="btn btn-sm btn-success" *ngIf="!card.showDetails" (click)="card.showDetails = !card.showDetails">
					Details
				</button>
        </div>
        <div *ngIf="card.showDetails">
            <div class="details">
                <h4>
                    <span class="label label-primary">
  					Beds: {{card.name}}
  				</span>
                    <span class="label label-primary">
  					Baths: {{ card.limit}}
  				</span>
                    <span class="label label-primary">
  					SqFt: {{ card.rank }}
  				</span>
                </h4>
                <p>{{ card.description }}</p>
                <button class="btn btn-sm btn-danger" (click)="card.showDetails = !card.showDetails">
						Close
					</button>
            </div>
        </div>
    </div>
</div>
