<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Add a Card</h4>
    </div>

    <div class="panel-body">

        <form #newCardForm="ngForm" (ngSubmit)="onCardSubmit(newCardForm.value)">
            <div class="form-group col-sm-4">
                <label for="name" class="">Name</label>
                <input type="text" class="form-control" placeholder="Name" name="name" ngModel required>
            </div>
            <div class="form-group col-sm-4">
                <label for="rank" class="">Rank</label>
                <input type="text" class="form-control" placeholder="Rank" name="rank" ngModel required>
            </div>
            <div class="form-group col-sm-4">
                <label for="type" class="">Type</label>
                <select name="type" id="Type" class="form-control" ngModel required>
          <option
            *ngFor="let type of Types"
            [value]="type">
              <!-- {{ utilService.capitalize(type) }} -->
              {{ type }}
          </option>
        </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="description" class="">Desciption</label>
                <textarea type="text" class="form-control" placeholder="Description" name="description" ngModel required>
        </textarea>
            </div>
            <div class="form-group col-sm-2">
                <label for="limit" class="">Beds</label>
                <input type="text" class="form-control" placeholder="limit" name="limit" ngModel required>
            </div>
            <div class="form-group col-sm-12">
                <button class="btn btn-primary listing-button" type="submit" ng-show="addListing">
            Add
        </button>
            </div>
        </form>

    </div>
</div>
